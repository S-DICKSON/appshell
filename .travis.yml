language: php

cache:
  directories:
  - "$HOME/.composer/cache"

php:
    - '7.1'
    - '7.2'
    - '7.3'

env:
    - LARAVEL=5.5
    - LARAVEL=5.6
    - LARAVEL=5.7
    - LARAVEL=5.8
    - LARAVEL=6.0
    - LARAVEL=6.5

matrix:
  exclude:
    - php: '7.1'
      env: 'LARAVEL=6.0'
    - php: '7.1'
      env: 'LARAVEL=6.5'

script:
- vendor/bin/phpunit

before_install:
- MINOR=`echo $LARAVEL | sed 's/[5|6]\.\([0-9]\+\)/\1/'`
- '[[ $LARAVEL =~ ^6\.[0-9]$ ]] && MAJOR=6 || MAJOR=5'
- '[ 6 -eq $MAJOR ] && ORCH=4 || ORCH=3'
- composer require "illuminate/support:${MAJOR}.${MINOR}.*" --no-update -v
- composer require "illuminate/console:${MAJOR}.${MINOR}.*" --no-update -v

install: composer install --no-interaction

notifications:
  email: false
  slack:
    secure: ""
